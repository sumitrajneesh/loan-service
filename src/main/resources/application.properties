spring.application.name=loan-service
# Spring Boot Application Properties

# Server Port
server.port=8082

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Expose health endpoint for Kubernetes probes
management.endpoints.web.exposure.include=health

# Microservice URLs (Kubernetes Service Names)
# Microservice URLs (Localhost and specific ports for local development)
book.service.url=http://localhost:8080/api/books
user.service.url=http://localhost:8081/api/users
